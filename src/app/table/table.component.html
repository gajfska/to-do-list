<hr>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="taskName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task name</th>
        <td mat-cell *matCellDef="let element"> {{element.taskName}}</td>
    </ng-container>

    <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority</th>
        <td mat-cell *matCellDef="let element">{{priorityName(element.priority)}}</td>
    </ng-container>

    <ng-container matColumnDef="done">
        <th mat-header-cell *matHeaderCellDef> Done</th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox class="example-margin" [checked]="element.done"
                          (change)="checkboxChange(element)"></mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button
                    class="custom-btn"
                    mat-fab
                    color="primary"
                    *ngIf="isHoverOn(element)"
                    (click)="onDelete(element.id)"
                    aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsKeys"></tr>
    <tr mat-row
        *matRowDef="let row;
        columns: displayedColumnsKeys;"
        class="example-element-row"
        (mouseenter)="mouseEnter(row)"
        (mouseleave)="mouseLeave()"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
