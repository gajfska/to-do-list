<hr>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="taskName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task name </th>
        <td mat-cell *matCellDef="let element"> {{element.taskName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
        <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="done">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Done </th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox class="example-margin">Done!</mat-checkbox>
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let element">
            <button class="btn btn-default" *ngIf="isHoverOn(element)" (click)="onDelete(element.id)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row;
        columns: displayedColumns;"
        class="example-element-row"
        (mouseenter)="mouseEnter(row)"
        (mouseleave)="mouseLeave(row)"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
